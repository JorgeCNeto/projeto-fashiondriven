<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>

    <link rel="stylesheet" href="CSS/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <header>
        <img class="imagemTopo" src="Imagens/Logo.png">
    </header>
    <div class="conteudoPrincipal">
        <div class="escolhasDasRoupas">
            <div class="caixasDeSelecao">
                <div class="modelos">
                    <p class="nomeModificacao">Escolha o modelo</p>
                    <div class="opcoes">
                        <div onclick="selecionarmodelo(this)" class="opcao">
                            <div class="ajusteImagem">
                                <ion-icon  class="fundo" name="ellipse"></ion-icon>
                                <img class="imagemComFundo modelo" src="Imagens/tshirt.png">
                            </div>
                            <p class="nomeImagem">T-shirt</p>
                        </div>
                        <div onclick="selecionarmodelo(this)" class="opcao">
                            <div class="ajusteImagem">
                                <ion-icon  class="fundo" name="ellipse"></ion-icon>
                                <img class="imagemComFundo modelo" src="Imagens/Camiseta.png">
                            </div>
                            <p class="nomeImagem">Camiseta</p>
                        </div>
                        <div onclick="selecionarmodelo(this)" class="opcao">
                            <div class="ajusteImagem">
                                <ion-icon  class="fundo" name="ellipse"></ion-icon>
                                <img class="imagemComFundo modelo" src="Imagens/Mangalonga.png">
                            </div>
                            <p class="nomeImagem">Manga Longa</p>
                        </div>
                    </div>
                </div>
                <div class="golas">
                    <p class="nomeModificacao">Escolha a gola</p>
                    <div class="opcoes">
                        <div onclick="selecionargola(this)" class="opcao">
                            <div class="ajusteImagem">
                                <ion-icon  class="fundo" name="ellipse"></ion-icon>
                                <img class="imagemComFundo gola" src="Imagens/GolaV.png">
                            </div>
                            <p class="nomeImagem">Gola V</p>
                        </div>
                        <div onclick="selecionargola(this)" class="opcao">
                            <div class="ajusteImagem">
                                <ion-icon  class="fundo" name="ellipse"></ion-icon>
                                <img class="imagemComFundo gola" src="Imagens/GolaRedonda.png">
                            </div>
                            <p class="nomeImagem">Gola Redonda</p>
                        </div>
                        <div onclick="selecionargola(this)" class="opcao">
                            <div class="ajusteImagem">
                                <ion-icon  class="fundo" name="ellipse"></ion-icon>
                                <img class="imagemComFundo gola" src="Imagens/GolaPolo.png">
                            </div>
                            <p class="nomeImagem">Gola Polo</p>
                        </div>
                    </div>
                </div>
                <div class="tecidos">
                    <p class="nomeModificacao">Escolha o tecido</p>
                    <div class="opcoes">
                        <div onclick="selecionartecido(this)" class="opcao">
                            <div class="ajusteImagem">
                                <ion-icon  class="fundo" name="ellipse"></ion-icon>
                                <img class="imagemComFundo tecido" src="Imagens/Seda.png">
                            </div>
                            <p class="nomeImagem">Seda</p>
                        </div>
                        <div onclick="selecionartecido(this)" class="opcao">
                            <div class="ajusteImagem">
                                <ion-icon  class="fundo" name="ellipse"></ion-icon>
                                <img class="imagemComFundo tecido" src="Imagens/Algodão.png">
                            </div>
                            <p class="nomeImagem">Algodão</p>
                        </div>
                        <div onclick="selecionartecido(this)" class="opcao">
                            <div class="ajusteImagem">
                                <ion-icon  class="fundo" name="ellipse"></ion-icon>
                                <img class="imagemComFundo tecido" src="Imagens/Poliester.png">
                            </div>
                            <p class="nomeImagem">Poliéster</p>
                        </div>
                    </div>
                </div>
                <p>Imagem de referência</p>
                <input class="input" placeholder="Insira o link">
                <button onclick="enviarPedido(false)" class="confirmar" disabled>Confirmar pedido</button>
            </div>
        </div>
        <div class="decoracao">
            <img src="Imagens/ilustração.png" alt="mulher desfilando">
        </div>
    </div>
    <div class="baixo">
        <div>
            <h2>Últimos pedidos</h2>
            <div class="ultimosPedidos">
                
            </div>
            
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
